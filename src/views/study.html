<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fontes Utilizadas-->
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,700&display=swap" rel="stylesheet">

    <!--Estilo-->
   
    <link rel="stylesheet" href="./styles/partials/study.css">
    <link rel="stylesheet" href="./styles/partials/header.css">
    <link rel="stylesheet" href="./styles/partials/forms.css">

    <title>Proffy</title>
</head>
<body id="page-study">
    <div id="container">
        <header class="page-header">
           <div class="top-bar-container">
               <a href="/"><img src="./images/icons/back.svg" alt=""></a>
               <a href=""><img src="./images/logo.svg" alt=""></a>
           </div> 

           <div class="header-content">
              <strong>Esses são os Proffys disponiveis</strong> 
           </div>
           <form id="search-teacher" >
                <div class="select-block">
                    <label for="subject">Matéria</label>
                    <select name="subject" id="subject">
                        <option value="" disabled="" hidden="">Selecione uma opção</option>
                        {%for subject in subjects %}
                            <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }}>
                                {{ subject }}   
                            </option>
                        {%endfor%}
                    </select>
                </div> 

                <div class="select-block">
                    <label for="weekday">Dia da Semana</label>
                    <select name="weekday" id="weekday">
                        <option value="" disabled="" hidden="">Selecione um dia</option>
                        {%for weekday in weekDays %}
                            <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index0 }}>
                                {{ weekday }}</option>
                        {%endfor%}
                    </select>
                </div> 

                <div class="input-block">
                    <label for="time">Hora</label>
                    <input type="time" name="time" id="time" value="{{filters.time}}">
                </div>
                <button class="submit">Filtrar</button>
           </form>
        </header>   
        
        <main>

            {% if proffys == "" %}
                <p class="no-results">Nenhum Proffy encontrado com a sua pesquisa</p>
            {% else %}

                {%for proffy in proffys %}
                    <article class="teacher-item">
                        <header>
                            <img src="{{proffy.avatar}}" alt="Leonardo Oliveira">
                            <div>
                                <strong>{{proffy.name}}</strong>
                                <span>{{proffy.subject}}</span>
                            </div>
                        </header>
                        <p>{{proffy.bio}}</p>
                        <footer>
                            <p>Preço/hora <strong>R$ {{proffy.cost}}</strong></p>
                            <a class="button" href="https://wa.me/{{proffy.whatsapp}}?text=Olá%20Seja%20Bem%20Vindo%20ao%20Proffy%20{{proffy.name}}">
                            <img src="/images/icons/whatsapp.svg" alt="">Entrar em contato</a>
                        </footer>
                    </article>
                {%endfor%}

            {% endif %}

                <header>
                    <img src="https://avatars3.githubusercontent.com/u/65436800?s=460&v=4" alt="Leonardo Oliveira">
                    <div>
                        <strong>Leonardo Oliveira</strong>
                        <span>Matematica</span>
                    </div>
                </header>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit <br></br> . Modi soluta odit maiores corporis tenetur placeat ullam illum, a aliquam eos nisi magni tempora neque ab sit! Reprehenderit nesciunt ea a.</p>
                <footer>
                    <p>Preço/hora <strong>R$20,00</strong></p>
                    <button type="button"><img src="./images/icons/whatsapp.svg" alt="whatsapp">Entrar em contato</button>
                </footer>
            </article> -->
        </main>
    </div>
    
    

   
    <script src="https://kit.fontawesome.com/392610c469.js" crossorigin="anonymous"></script>
</body>
</html>
