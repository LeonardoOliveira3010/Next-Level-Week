<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">

    <!--Fontes Utilizadas-->
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,700&display=swap" rel="stylesheet">

    <!--Estilo-->
   
    <link rel="stylesheet" href="./styles/partials/give-classes.css">
    <link rel="stylesheet" href="./styles/partials/header.css">
    <link rel="stylesheet" href="./styles/partials/forms.css">

    <title>Proffy</title>
</head>
<body id="page-give-classes">
    <div id="container">
        <header class="page-header">
           <div class="top-bar-container">
               <a href="/"><img src="./images/icons/back.svg" alt=""></a>
               <a href=""> <img src="./images/logo.svg" alt=""></a>
           </div> 

           <div class="header-content">
              <strong>Que incrivel, você quer dar aulas</strong> 
              <p>O primeiro passo é preencher esse formulario de inscrição</p>
           </div>
           
        </header>   
        
        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus Dados</legend>

                    <div class="input-block">
                        <label for="name">Nome Completo</label>
                        <input name="name" id="name" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente numeros) <small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>


                </fieldset>

                <fieldset>
                    <legend>Sobre a Aula</legend>
                    <div class="select-block">
                        <label for="subject">Materia </label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="const">Custo da hora/aula <small>(R$)</small></label>
                        <input name="cost" id="cost" type="number"> 
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horarios Diponiveis
                        <button id="add-time">Novo Horario</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da Semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione um dia</option>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda</option>
                                <option value="2">Terça</option>
                                <option value="3">Quarta</option>
                                <option value="4">Quinta</option>
                                <option value="5">Sexta</option>
                                <option value="6 ">Sabado</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da Semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione um dia</option>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda</option>
                                <option value="2">Terça</option>
                                <option value="3">Quarta</option>
                                <option value="4">Quinta</option>
                                <option value="5">Sexta</option>
                                <option value="6 ">Sabado</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <p><img src="./images/icons/warning.svg" alt="Aviso">
                    Importante!!<br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar Cadastro</button>
            </footer>
        </main>
    </div>

    <script src="./scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/392610c469.js" crossorigin="anonymous"></script>
</body>
</html>
